version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
            - run: cd app && yarn
            - run: yarn build:app
            - run: yarn deploy:app
            - run: yarn deploy:hasura
            # - run: npm test

workflows:
    deployg:
      jobs:
        - deploy