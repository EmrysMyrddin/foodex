type Mutation {
  createUser (
    username: String!
    password: String!
  ): CreateUserResult!
}


type Query {
  login (
    username: String!
    password: String!
  ): LoginResult!
}




type LoginResult {
  userId : uuid!
  token : String!
}

type CreateUserResult {
  userId : uuid!
  token : String!
}

