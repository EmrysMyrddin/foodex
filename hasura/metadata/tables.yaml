        _or:
        - recipe:
            user_id:
              _eq: X-Hasura-User-Id
        - recipe:
            user:
              sharingWith:
                shared_to_user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
