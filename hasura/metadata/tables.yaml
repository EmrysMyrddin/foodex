- table:
    schema: public
    name: recipe
  configuration:
    custom_root_fields: {}
    custom_column_names:
      user_id: userId
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: ingredients
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: recipe_ingredient
        column_mapping:
          id: recipe_id
  - name: shopping_list_entries
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: shopping_list_entry
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - description
      - name
  select_permissions:
  - role: user
    permission:
      columns:
      - description
      - name
      - created_at
      - updated_at
      - id
      - user_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - user:
            sharingWith:
              shared_to_user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - description
      - name
      - created_at
      - updated_at
      - id
      - user_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
        - user:
            sharingWith:
              _and:
              - shared_to_user_id:
                  _eq: X-Hasura-User-Id
              - can_write:
                  _eq: true
      check: {}
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
