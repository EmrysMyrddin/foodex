- table:
    schema: public
    name: user
  array_relationships:
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: recipe
  - name: sharedBy
    using:
      foreign_key_constraint_on:
        column: shared_to_user_id
        table:
          schema: public
          name: user_shares
  - name: sharingWith
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: user_shares
  - name: shopping_lists
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: shopping_list
  select_permissions:
  - role: unauthorized
    permission:
      columns:
      - id
      - password
      - username
      filter: {}
      limit: 1
  - role: user
    permission:
      columns:
      - created_at
      - id
      - updated_at
      - username
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - password
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user_shares
  configuration:
    custom_root_fields: {}
    custom_column_names:
      can_write: canWrite
      owner_id: ownerId
      shared_to_user_id: sharedToUserId
  object_relationships:
  - name: sharedBy
    using:
      foreign_key_constraint_on: owner_id
  - name: sharedTo
    using:
      foreign_key_constraint_on: shared_to_user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        owner_id: x-hasura-User-Id
      columns:
      - can_write
      - shared_to_user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - owner_id
      - shared_to_user_id
      - can_write
      filter:
        _or:
        - shared_to_user_id:
            _eq: X-Hasura-User-Id
        - owner_id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - can_write
      - shared_to_user_id
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
